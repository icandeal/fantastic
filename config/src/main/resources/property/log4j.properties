log4j.rootLogger=INFO,console,msgLog,errLog

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %c{1}:%L %-5p: %m%n


# -----------  输出到文件  ----------------
log4j.appender.msgLog=org.apache.log4j.FileAppender
log4j.appender.msgLog.File=../logs/msg.log
log4j.appender.msgLog.Append=true
log4j.appender.msgLog.Threshold=INFO
log4j.appender.msgLog.layout=org.apache.log4j.PatternLayout
log4j.appender.msgLog.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %c{1}:%L %-5p: %m%n


# -----------  输出到文件  ----------------
log4j.appender.errLog=org.apache.log4j.FileAppender
log4j.appender.errLog.File=../logs/err.log
log4j.appender.errLog.Append=true
log4j.appender.errLog.Threshold=INFO
log4j.appender.errLog.layout=org.apache.log4j.PatternLayout
log4j.appender.errLog.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %c{1}:%L %-5p: %m%n